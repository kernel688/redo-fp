<div class="container mt-3">

    <div class="mb-5">
        <h3 class="section-title">Enter Providers</h3>
        <form>
            <div class="row">
                <div class="form-group col-2">
                    <label for="form-id">ID Number</label>
                    <input autofocus required class="form-control" id="form-idnumber" type="number" min="100000000" max="999999999" [(ngModel)]="formData.idnumber" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-5">
                    <label for="form-fullname">Full Name</label>
                    <input required class="form-control" id="form-fullname" type="text" [(ngModel)]="formData.fullname" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group col-3">
                    <label for="form-country">Country</label>
                    <select required id="form-country" class="custom-select" [(ngModel)]="formData.country" [ngModelOptions]="{standalone: true}">
                        <option value="Colombia">Colombia</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Chile">Chile</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Panama">Panama</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Peru">Peru</option>
                        <option value="United States">United States</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="button" value="Add Provider" (click)="addProvider()">
            </div>
        </form>
    </div>

    <div class="mb-5">
        <h3 class="section-title">Registered Providers</h3>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">N.</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">ID Number</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let provider of allProviders">
                        <ng-container *ngIf="provider.hidden !== true">
                            <th scope="row">{{provider.number}}</th>
                            <td>{{provider.date}}</td>
                            <td>{{provider.idnumber}}</td>
                            <td>{{provider.fullname}}</td>
                            <td>{{provider.country}}</td>
                            <td>Edit</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
                
            

        </div>

    <p><a class="btn btn-primary mr-2" href="/home">Back to home</a></p>
</div>
